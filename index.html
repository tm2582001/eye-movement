<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="app.js"></script>
    <style>
      body {
        background-color: #000;
        color: #fff;
        padding: 0;
        margin: 0;
      }
      main {
        display: grid;
        place-items: center;
        min-height: 100vh;
        position: relative;
      }

      #eyes,
      #eyes img {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="morty.png" alt="" id="anchor" style="height: 90vh" />
      <div id="eyes">
        <img
          src="eye.png"
          class="eye"
          alt=""
          style="top: 99px; left: -148px; width: 45px;"
        />
        <img
          src="eye.png"
          class="eye"
          alt=""
          style="top: 83px; left: -56px; width: 45px;"
        />
        <img
          src="eye.png"
          class="eye"
          alt=""
          style="top: -97px; left: 57px; width: 49px;"
        />
        <img
          src="eye.png"
          class="eye"
          alt=""
          style="top: -105px; left: 142px; width: 49px;"
        />
      </div>
    </main>
  </body>
</html>
